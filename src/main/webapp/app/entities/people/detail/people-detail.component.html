<div class="d-flex justify-content-center">
  <div class="col-8">
    @if (people(); as peopleRef) {
      <div>
        <h2 data-cy="peopleDetailsHeading"><span>People</span></h2>

        <hr />

        <jhi-alert-error></jhi-alert-error>

        <jhi-alert></jhi-alert>

        <dl class="row-md jh-entity-details">
          <dt><span>ID</span></dt>
          <dd>
            <span>{{ peopleRef.id }}</span>
          </dd>
          <dt><span>Firstname</span></dt>
          <dd>
            <span>{{ peopleRef.firstname }}</span>
          </dd>
          <dt><span>Lastname</span></dt>
          <dd>
            <span>{{ peopleRef.lastname }}</span>
          </dd>
        </dl>

        <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
          <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span>Back</span>
        </button>

        <button type="button" [routerLink]="['/people', peopleRef.id, 'edit']" class="btn btn-primary">
          <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span>Edit</span>
        </button>
      </div>
    }
  </div>
</div>
